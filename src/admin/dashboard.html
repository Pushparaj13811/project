<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body{
            overflow-x: hidden;
        }
    </style>
  </head>

  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold mb-4">Dashboard Overview</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Card 1: Total Projects -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Total Projects</h3>
          <p class="text-3xl font-bold">10</p>
        </div>
        <!-- Card 2: Total Tasks -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Total Tasks</h3>
          <p class="text-3xl font-bold">25</p>
        </div>
        <!-- Card 3: Progress Chart -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-lg font-semibold mb-2">Project Progress</h3>
          <canvas id="projectProgressChart" width="400" height="200"></canvas>
        </div>
        <!-- Add more cards or charts as needed -->
      </div>
    </div>

    <script>
      // Sample data for the progress chart
      const progressData = {
        labels: [
          "Project A",
          "Project B",
          "Project C",
          "Project D",
          "Project E",
        ],
        datasets: [
          {
            label: "Progress",
            data: [60, 80, 40, 90, 70], // Sample progress percentage for each project
            backgroundColor: "rgba(54, 162, 235, 0.2)",
            borderColor: "rgba(54, 162, 235, 1)",
            borderWidth: 1,
          },
        ],
      };

      // Initialize the progress chart
      const progressChartCanvas = document.getElementById(
        "projectProgressChart"
      );
      const progressChart = new Chart(progressChartCanvas, {
        type: "bar",
        data: progressData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
            },
          },
        },
      });
    </script>
  </body>
</html>
