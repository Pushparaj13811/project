<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold mb-4">Users</h1>
      <div class="overflow-x-auto mb-8">
        <table class="table-auto w-full border-collapse border border-gray-200">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">John Doe</td>
              <td class="px-4 py-2">john@example.com</td>
              <td class="px-4 py-2">Admin</td>
            </tr>
            <tr>
              <td class="px-4 py-2">2</td>
              <td class="px-4 py-2">Jane Smith</td>
              <td class="px-4 py-2">jane@example.com</td>
              <td class="px-4 py-2">User</td>
            </tr>
            <!-- Add more rows for existing users -->
          </tbody>
        </table>
      </div>

      <!-- Form for adding new user -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Add New User</h2>
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            />
          </div>
          <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700"
              >Role</label
            >
            <select
              id="role"
              name="role"
              class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
            >
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md"
          >
            Add User
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
